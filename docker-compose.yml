version: '3'
networks:
  app-network: null
services:
  nginx:
    image: 'nginx:stable-alpine'
    container_name: 'nginx_${APP_NAME}'
    ports:
      - '82:80'
    volumes:
      - './dist:/var/www/html'
      - './nginx-default.conf:/etc/nginx/conf.d/default.conf'
      - './logs:/var/log/nginx'
    networks:
      - app-network

  npm:
    image: 'node:13.7'
    container_name: 'npm_${APP_NAME}'
    volumes:
      - './dist:/var/www/html'
    working_dir: /var/www/html
    entrypoint:
      - npm
